<!DOCTYPE html>
<html>
 <head>
     <script src="https://cdn.jsdelivr.net/terra/latest/mainfile"></script>
 <title>Spatial Viral Evolution</title>
 </head>

<body>

<!--   <p>Hello World!</p>-->

<!--javascript bits-->
<script type="text/javascript">

// the demo running at the top of this page
//var bbTerrarium = new terra.Terrarium(100, 100);
var bbTerrarium = new terra.Terrarium(100, 100, {
  trails: 0.9,
  periodic: true,
  background: [22, 22, 22],
  cellSize: 5
});

terra.registerCreature({
  type: 'Host',
  color: [0, 120, 0],
  size: 10,
  initialEnergy: 5,
  maxEnergy: 20,
  wait: function() {
    // photosynthesis :)
    this.energy += 1;
  },
  move: false,
  reproduceLv: 0.65
});

terra.registerCreature({
  type: 'brute',
  color: [0, 255, 255],
  maxEnergy: 50,
  initialEnergy: 10,
  size: 20
});

terra.registerCreature({
  type: 'bully',
  color: [241, 196, 15],
  initialEnergy: 20,
  reproduceLv: 0.6,
  sustainability: 3
});

bbTerrarium.grid = bbTerrarium.makeGridWithDistribution([['plant', 50], ['brute', 5], ['bully', 10]]);
bbTerrarium.animate();


</script>

 </body>
</html>
